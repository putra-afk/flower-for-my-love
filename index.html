<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flowers For Devia</title>

  <link rel="icon" href="img/flowers.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="galaxy-bg"></div>

  <!-- ENVELOPE -->
<div class="envelope" id="openGift">
<div class="envelope-top"></div>
  <div class="envelope-paper"></div>
  <div class="envelope-top"></div>
  <div class="envelope-body"></div>
  <div class="envelope-heart">‚ù§</div>
  <div class="envelope-text">Tap to Open</div>
</div>


  <!-- MAIN -->
  <div id="mainContent" class="wrapper hidden">
    <div class="greetings">
      <span style="--i:0">H</span>
      <span style="--i:1">A</span>
      <span style="--i:2">L</span>
      <span style="--i:3">O</span>
      <br>
      <span style="--i:4">S</span>
      <span style="--i:5">A</span>
      <span style="--i:6">Y</span>
      <span style="--i:7">A</span>
      <span style="--i:8">N</span>
      <span style="--i:9">G</span>
    </div>

    <div class="description delay-1">
      Thank For Always Being a Beautiful Flower In My Life
    </div>

    <div class="description delay-2">
      Aku ada hadiah spesial buat kamu!!
    </div>

    <div class="button delay-3">
      <a href="flower.html" id="openFlower">Buka Disini Sayang</a>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music/lagu_intro.mp3" type="audio/mpeg">
  </audio>

  <script src="js/main.js"></script>
</body>
</html>
